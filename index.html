<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="style.css" rel="stylesheet" />
    
    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>
    
    <div class="result">
      <div class="row">
        <div class="radius money">
          <p class="title">金運</p>
          <p class="stars"></p>
          <p class="detail"></p>
        </div>
        </div>
        <div class="row">
          <div class="radius work">
            <p class="title">仕事運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
          <div class="radius health">
            <p class="title">健康運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    // ここに処理を記載します

    // 出力データオブジェクトを作成
    const fortuneResults = {
      // 金運
      money: [
        {stars:"★★★",detail:"最高の金運です！いつの間にかお金が溜まっているかも・・・？"},
        {stars:"★★", detail:"まずまず金運です！使いすぎには注意しましょう！"},
        {stars:"★", detail:"悪い傾向が見られます！財布の紐は絞めておくと吉です！"}
      ],

      // 仕事運
      work: [
        {stars:"★★★", detail:"最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"},
        {stars:"★★", detail:"まずまず仕事運です！普段通り仕事が進むでしょう！"},
        {stars:"★", detail:"悪い傾向が見られます！自信過剰にならないように注意しましょう"}
      ],

      // 健康運
      health: [
        {stars:"★★★", detail:"最高の健康運です！ランニングの距離を伸ばしても良いですね！"},
        {stars:"★★", detail:"まずまず健康運です！無理せず体を動かしましょう！"},
        {stars:"★", detail:"悪い傾向が見られます！ケガにご注意を・・・"}
      ],
    };

      // ボタンをクリックして結果を表示する
      $('.js-fortune-start').on('click',function(){
        for (let list in fortuneResults) {
        let number = Math.floor(Math.random() * 3);
        $('div.' + list + ' .stars').text(fortuneResults[list][number].stars);
        $('div.' + list + ' .detail').text(fortuneResults[list][number].detail);
      }

       // classを追加して、ボタンの内容を変更する
        $(this).toggleClass('js-fortune-restart');    // 新しいクラスを追加
        $(this).text('もう一度占う！');  //  ボタンのtextを変更
        $(this).toggleClass('js-fortune-start');    // 既存のクラスは削除 　　// 結果を表示する
        $('.result').fadeIn();
       });

      // 「もう一度占う！」のボタンをクリックすると、result>divを非表示にする
      $('.js-fortune-restart').click(function(){  // 結果を非表示にする
        $('.result').fadeOut();
        // classとボタンの内容を変更する
        $(this).toggleClass('js-fortune-restart');    // 新しいクラスの削除
        $(this).toggleClass('js-fortune-start');    // 既存クラスの追加（復活）
        $(this).text('運勢を占う！');
      });

    </script>
  </body>
</html>
